<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="previous-operand output"></div>
      <div class="current-operand output"></div>
      <div class="calculator-body">
        <button class="number-button" id="">%</button>
        <button class="all-clear-button" id="">AC</button>
        <!-- <button class="number-button" id="">C</button> -->
        <button class="delete-button" id="">DEL</button>
        <!-- <button class="number-button" id="">1/x</button> -->
        <!-- <button class="number-button" id="">x<sup>2</sup></button> -->
        <!-- <button class="number-button" id="">Sq.rt.</button> -->
        <button class="operation-button" id="">/</button>
        <button class="number-button" id="">7</button>
        <button class="number-button" id="">8</button>
        <button class="number-button" id="">9</button>
        <button class="operation-button" id="">*</button>
        <button class="number-button" id="">4</button>
        <button class="number-button" id="">5</button>
        <button class="number-button" id="">6</button>
        <button class="operation-button" id="">-</button>
        <button class="number-button" id="">1</button>
        <button class="number-button" id="">2</button>
        <button class="number-button" id="">3</button>
        <button class="operation-button" id="">+</button>
        <button class="number-button" id="">0</button>
        <button class="number-button" id="">.</button>
        <button class="equal-button" id="">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
