<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <div class="calculator">
      <div class="previous-operand output"></div>
      <div class="current-operand output"></div>
      <div class="calculator-body">
        <div class="row">
          <button class="all-clear-button button" id="clear">AC</button>
          <button class="memory-show-button button" id="">M+</button>
          <!-- <button class="number-button button" id="">C</button> -->
          <button class="memory-hide-button button" id="">M-</button>
          <!-- <button class="number-button button" id="">1/x</button> -->
          <!-- <button class="number-button button" id="">x<sup>2</sup></button> -->
          <!-- <button class="number-button button" id="">Sq.rt.</button> -->
          <button class="operation-button button" id="">/</button>
        </div>
        <div class="row">
          <button class="number-button button" id="">7</button>
          <button class="number-button button" id="">8</button>
          <button class="number-button button" id="">9</button>
          <button class="operation-button button" id="">*</button>
        </div>
        <div class="row">
          <button class="number-button button" id="">4</button>
          <button class="number-button button" id="">5</button>
          <button class="number-button button" id="">6</button>
          <button class="operation-button button" id="">-</button>
        </div>
        <div class="row">
          <button class="number-button button" id="">1</button>
          <button class="number-button button" id="">2</button>
          <button class="number-button button" id="">3</button>
          <button class="operation-button button" id="">+</button>
        </div>
        <div class="row">
          <button class="number-button button" id="">0</button>
          <button class="number-button button" id="">.</button>
          <button class="equal-button button" id="">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
